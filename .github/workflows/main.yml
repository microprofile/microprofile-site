name: CI main workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
  schedule:
     - cron: '15 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Maven install
      run: mvn help:system -U --show-version install
      env:
        MAVEN_OPTS: -Xmx2048m
        
    - name: Generate contributors.json
      run: ./target/contributors main .
      env:
        MP_BOT_TOKEN: ${{ secrets.MP_BOT_TOKEN }}

    - name: If changes push new json file
      run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"    
          git add docs
          git commit -m "Updated docs/contributors.json file."
          git push
